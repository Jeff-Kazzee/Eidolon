# Electron Builder Configuration
# https://www.electron.build/configuration/configuration

appId: com.eidolon.app
productName: Eidolon
copyright: Copyright Â© 2024 Jeff Kazzee

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json

extraMetadata:
  main: dist-electron/main.js

# Include migrations in the final build
extraResources:
  - from: electron/db/migrations
    to: migrations
    filter:
      - "*.sql"

# Native modules must be unpacked from asar for Electron to load them
asarUnpack:
  - "**/node_modules/better-sqlite3/**/*"

# macOS Configuration
mac:
  category: public.app-category.productivity
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Windows Configuration
win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
        - arm64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

# Linux Configuration
linux:
  icon: build/icons
  category: Utility
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64

# Auto-update configuration
publish:
  provider: github
  owner: Jeff-Kazzee
  repo: Eidolon
